{% extends "base.html" %}
{% block 'main' %}

<style>
    .otp-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .otp-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .otp-input-single {
        width: 200px;
        height: 60px;
        text-align: center;
        font-size: 22px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: 0.2s ease-in-out;
    }

    .otp-input-single:focus {
        border-color: #e60000;
        outline: none;
        box-shadow: 0 0 5px #e60000;
    }

    .verify-btn {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #e60000;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .verify-btn:hover {
        background-color: #e60000;
    }
</style>

<!-- OTP Verification Section -->
<div class="otp-container">
    <h2 style="color: #e60000;">Verify Your OTP</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" maxlength="6" pattern="\d{6}" class="otp-input-single" placeholder="Enter 6-digit OTP" required>

        <button type="submit" class="verify-btn">Verify</button>
    </form>
</div>

{% endblock 'main' %}
