{% extends 'base.html' %}
{% block 'main' %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  .success-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    animation: fadeIn 1s ease;
  }

  .success-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 600px;
    width: 100%;
  }

  .success-card h2 {
    color: #28a745; /* Bootstrap success color */
    margin-bottom: 15px;
  }

  .success-card h4 {
    color: #333;
    margin-bottom: 10px;
  }

  .success-card p {
    color: #555;
    margin-bottom: 20px;
  }

  .shop-btn {
    background-color: #e60000;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .shop-btn:hover {
    background-color: #c40000;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="success-wrapper animate__animated animate__fadeInUp">
  <div class="success-card">
    <h2>Payment Successful</h2>
    <h4>Thanks for Shopping!</h4>
    <p>We appreciate your purchase. Visit again soon!</p>
    <a href="/category"><button class="shop-btn">Shop More</button></a>
  </div>
</div>

{% endblock %}
