{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<style>
  .password-reset-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .password-reset-title {
    font-size: 24px;
    font-weight: 700;
    text-align: center;
    color: #e60000;
    margin-bottom: 25px;
  }

  .reset-form label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
  }

  .reset-form input[type="email"] {
    border-radius: 8px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ced4da;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 15px;
    transition: box-shadow 0.3s, border-color 0.3s;
  }

  .reset-form input:focus {
    border-color: #6f42c1;
    box-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
    outline: none;
  }

  .reset-form button {
    background-color: #e60000;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .reset-form button:hover {
    background-color: #c40000;
  }
</style>

<div class="password-reset-container">
  <h2 class="password-reset-title">Reset Your Password</h2>
  <p class="text-muted text-center mb-4">Enter your registered email to receive an OTP.</p>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  <form method="POST" class="reset-form">
    {% csrf_token %}
    <label for="id_email">Email Address</label>
    <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
    <button type="submit">Get OTP</button>
  </form>
</div>

{% endblock %}
